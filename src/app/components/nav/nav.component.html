<mat-toolbar class="nav">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">

    <div class="logo" routerLink="/">
      <img src="../../../assets/logo.png" height="36" alt="Logo">
      <span>Johannes Str√∂bele</span>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" class="view-desktop">
      <span routerLink="/about" routerLinkActive="active">About</span>
      <span routerLink="/projects">Projects</span>
      <span routerLink="/skills">Skills</span>
      <span routerLink="/contact">Contact</span>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" class="view-mobile">
      <button (click)="showMenuMobile()" mat-icon-button color="primary" aria-label="Hamburger menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<!-- TODO fix height of mobile menu -->
<mat-toolbar *ngIf="showMobileMenu" class="view-mobile">
  <mat-toolbar-row routerLink="/about">About</mat-toolbar-row>
  <mat-toolbar-row routerLink="/projects">Projects</mat-toolbar-row>
  <mat-toolbar-row routerLink="/skills">Skills</mat-toolbar-row>
  <mat-toolbar-row routerLink="/contact">Contact</mat-toolbar-row>
</mat-toolbar>
