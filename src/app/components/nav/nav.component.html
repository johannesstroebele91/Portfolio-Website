<div class="nav-sticky">
  <div class="nav-bg mat-card"></div>
  <mat-toolbar class="nav">
    <mat-toolbar-row style="display: flex; justify-content: space-between">

      <a class="logo" routerLink="/">
        <img alt="Logo" height="42"
             onmouseout="this.src='assets/logo.png'"
             onmouseover="this.src='assets/logo-hovered.png'" src="assets/logo.png">
        <span [routerLinkActiveOptions]="{exact: true}" routerLinkActive="is-active">Johannes Str√∂bele</span>
      </a>

      <div class="view-desktop" style="display: flex; justify-content: space-between; align-items: center">
        <span [routerLinkActiveOptions]="{exact: true}" routerLink="/" routerLinkActive="is-active">Home</span>
        <span [routerLinkActiveOptions]="{exact: true}" routerLink="/about"
              routerLinkActive="is-active">About</span>
        <span [routerLinkActiveOptions]="{exact: true}" routerLink="/projects"
              routerLinkActive="is-active">Projects</span>
        <span [routerLinkActiveOptions]="{exact: true}" routerLink="/contact"
              routerLinkActive="is-active">Contact</span>
      </div>
      <div class="view-mobile">
        <button (click)="showMenuMobile()" aria-label="Hamburger menu" mat-icon-button>
          <mat-icon class="hamburger">menu</mat-icon>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-toolbar *ngIf="showMobileMenu" class="view-mobile mat-card">
    <mat-toolbar-row (click)="closeNav();" [routerLinkActiveOptions]="{exact: true}" routerLink="/"
                     routerLinkActive="is-active">
      Home
    </mat-toolbar-row>
    <mat-toolbar-row (click)="closeNav();" [routerLinkActiveOptions]="{exact: true}" routerLink="/about"
                     routerLinkActive="is-active">
      About
    </mat-toolbar-row>
    <mat-toolbar-row (click)="closeNav();" [routerLinkActiveOptions]="{exact: true}" routerLink="/projects"
                     routerLinkActive="is-active">
      Projects
    </mat-toolbar-row>
    <mat-toolbar-row (click)="closeNav();" [routerLinkActiveOptions]="{exact: true}" routerLink="/contact"
                     routerLinkActive="is-active">
      Contact
    </mat-toolbar-row>
  </mat-toolbar>
